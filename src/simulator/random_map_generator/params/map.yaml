random_map:
  map:
    obs_num: [0, 50, 55] # num of Triangle, Quadrangle, Pentagon, ... 20~30
    resolution: 0.01
    size_x: 20.0
    size_y: 20.0
    min_width: 0.4
    max_width: 0.5
    min_dis: 1.5
    sensor_rate: 1.0
    sensor_range: 5.0

    has_odom:       true

    use_pcd_2d:     true
    pcd_2d_file:    "/home/xulong/wxx/out_2d.pcd"
    use_pcd:        true
    pcd_file:       "/home/xulong/wxx/out.pcd"
    update_pcd:     false
    new_pcd_file:   "/home/dwyane/ANOW/research/FIRI/application/car_planning/new.pcd"

    z_min:          -0.3
    z_max:          0.5
    map_scale:      1.0


egeneration_node:
  map:
    obs_num: [0, 25, 25] # num of Triangle, Quadrangle, Pentagon, ... 20~30
    resolution: 0.01
    size_x: 20.0
    size_y: 20.0
    min_width: 0.4
    max_width: 0.5
    min_dis: 1.8
    sensor_rate: 10.0
    sensor_range: 5.0

    
